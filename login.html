        <script>
          async function signup(e){
         e.preventDefault();
         const email=document.getElementById("email_sign");
         const password=document.getElementById("password_sign")
         try{
         const newuser=await firebase.auth().createUserWithEmailAndPassword(email.value, password.value)
         console.log("welcome");
         console.log(newuser)
         }catch(err){

    }
}
         async function login(e){
         e.preventDefault();
         const email=document.getElementById("email_login");
         const password=document.getElementById("password_login")
         try{
          const result=await firebase.auth().signInWithEmailAndPassword(email.value, password.value)
         console.log("welcome");
         console.log(result)
         window.location.href="inst.html";
         }catch(err){

    }
}

        firebase.auth().signOut();
